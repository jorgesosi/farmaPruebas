<ion-header>

  <ion-navbar>
    <ion-title>farmacia</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-grid>
      <ion-row>
          <ion-col>
            <agm-map 
              [latitude]="ubicacion.lat"
              [longitude]="ubicacion.lng"
              [zoom]="12"
              [zoomControl]="true"
              [streetViewControl]="true"
              [disableDefaultUI]="true"> 
              <agm-marker 
              [latitude]="ubicacion.lat" 
              [longitude]="ubicacion.lng"
              [iconUrl]="'/assets/icon/marker-blue.png'">
            </agm-marker> 
              <agm-marker *ngFor="let marker of markers"
                [latitude]="marker.lat" 
                [longitude]="marker.lng"
                [iconUrl]="marker.icon">
                <agm-info-window>{{marker.nombre}}<br>{{marker.direccion}}</agm-info-window>
              </agm-marker> 
              
              
            </agm-map>
          </ion-col>
        </ion-row>
  </ion-grid>

</ion-content>
