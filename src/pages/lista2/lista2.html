<ion-header>

  <ion-navbar>
    <ion-title>lista2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card *ngFor="let farmacias of farmacias let Rid = index"
    (click)="mostrarFarmacia(restaurante, rid)">        
      <div class="farmacia">
      <ion-row text-center>
        <ion-col col-2><img src="{{farmacias.image}}"></ion-col>
        <ion-col>            
                <h2><b>{{farmacias.nombre}}</b></h2>
                  {{farmacias.direccion}}<br>
                  {{farmacias.horario}} TEL: {{farmacias.telefono}}
              
        </ion-col>
      </ion-row>   
  </div>
   
  </ion-card>

</ion-content>
