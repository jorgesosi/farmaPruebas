
<ion-header>

  <ion-navbar>
    <ion-title>Lista Farmacias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item   *ngFor="let farmacias of farmacias" >
        <ion-avatar class= "beat animateImage" item-start>
          <img src="{{farmacias.image}}">
        </ion-avatar>
        <div class="animateText">
            <h2><b>{{farmacias.nombre}}</b></h2>
              {{farmacias.direccion}}<br>
              {{farmacias.horario}} TEL: {{farmacias.telefono}}
          </div>
        </ion-item>
      </ion-list>
  
</ion-content>
